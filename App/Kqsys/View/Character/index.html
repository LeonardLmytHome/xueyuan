<title>角色列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="admin_add('','{:U("Character/add")}')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a></span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					
                    <th width="120">角色</th>
					<th width="120">描述</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
				<tr class="text-c">
					
					<td>{$v.character}</td>
                    <td>{$v.description}</td>
					<td class="f-14 td-manage"><if condition="$v['is_root'] eq 1 "><a style="text-decoration:none" class="ml-5" href="{:U('Character/edit?id='.$v['id'])}" title="编辑{$v.is_root}"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5 del" href="{:U('Character/del?id='.$v['id'])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></if></td>
                    
				</tr>
				</foreach>
			</tbody>
		</table>
        <if condition="empty($list)">
            <div align="center">
                <span style="text-align: center; padding-top: 20px;display: block; font-size:16px; color: #ff7800;">没有你要查询的数据！</span>
            </div>
        </if>
	</div>
	<div class="page">{$page}</div>
</div>
<include file="Public:footer"/>
<script type="text/javascript">

/*角色-增加*/
function admin_add(title,url,w,h){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
    // layer_show(title,url,w,h);
}


</script>
